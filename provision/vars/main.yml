---
dotfiles_repo: "git@github.com:Xixiao007/dotfiles-mac-vagrant-ubuntu.git"
dotfiles_repo_local_destination: "~/dotfiles"
dotfiles_home: "~"
dotfiles_files:
  - .Xdefaults
  - .Xmodmap_vagrant
  - .editorconfig
  - .tmux.conf
  - .gitconfig
  - bg.jpg
  - .config/fish
  - .config/i3
  - .config/i3status
  - .urxvt
timezone_enabled: yes
timezone_timezone: Europe/Helsinki